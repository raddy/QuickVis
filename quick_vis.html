<!DOCTYPE HTML>

	<head>

		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
		<title>Quick Vis</title>
		<style>
			body
			{
				background-color: #1c1c1c;
				color: #fff;
				padding-top: 40px;
			}
			.axis text
			{
				font-size: 8px;
				fill: #fff;
			}
			.axis .domain

			}

				height: 18px;
			}
			rect {
			  cursor: crosshair;
			}

					</div>
				</div>
		</div>
	</body>
	<script src="Three.js"></script>
